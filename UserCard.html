<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="UserCard.css">
</head>
<body>
    <div class='container'>
            <div>
                <img class='photo' src="icons/user-circle.png" alt="user-photo">
            </div>
            <div class='name'>
                <h1>Chris Bak-Coleman</h1>
            </div>
            <div class='location'>
                <h2><img class='map-marker' src="icons/map-marker.png" alt="map-marker"> Seattle</h2>
            </div>
            <div class='info'>
                <p>Developer | Student | Googler</p>
                <p>Master of gumdrops and the Interwebs!</p>
            </div>
            <div>
                <h2 class='settings'><img src="icons/gear.png" alt="gear">edit profile</h2>
            </div>
    </div>
</body>
</html>
